<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Toggle Challenge</title>
  <style>
    .answer {
      display: none; /* Hide answers by default */
      padding: 10px;
      background-color: #f0f0f0;
    }

    .active {
      display: block; /* Show answer when active */
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>FAQ</h2>

  <button class="question">What is JavaScript?</button>
  <div class="answer">
    JavaScript is a programming language for the web.
  </div>

  <button class="question">What is HTML?</button>
  <div class="answer">
    HTML is the standard markup language for creating web pages.
  </div>

  <button class="question">What is CSS?</button>
  <div class="answer">
    CSS is used to style and layout web pages.
  </div>

  <script src="challengeScript.js"></script>
</body>
</html>
