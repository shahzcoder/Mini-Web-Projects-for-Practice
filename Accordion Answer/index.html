<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FAQs</h1>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-question">What is JavaScript?</button>
            <div class="accordion-answer">
                JavaScript is a programming language for the web.
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-question">What is ES6?</button>
            <div class="accordion-answer">
                ES6 is the 6th version of ECMAScript, introducing modern JS features.
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-question">What is an event listener?</button>
            <div class="accordion-answer">
                It's a way to respond to user interactions like clicks.
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
